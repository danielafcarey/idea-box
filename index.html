<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>IdeaBox</title>
</head>
<body>
  <header>
    <h1><span>idea</span>box</h1>
    <form>
      <input class="input-title" type="text" name="title input" placeholder="Title">
      <textarea class="input-body" type="textarea" name="title body" placeholder="Body"></textarea>
      <button class="save-button">save</button>
  </form>
  </header>

  <section class="idea-list">
    <input class="search-ideas" type="text" name="search" placeholder="Search">
    <article class="idea">
      <h2>Example Idea 1</h2>
      <button class="delete-button"></button>
      <p class="body-text">Tiramisu carrot cake fruitcake gingerbread bearclaw powder icing tootsie roll ice cream.</p>
      <div>
        <button class="upvote-button"></button>
        <button class="downvote-button"></button>
        <h3>quality:</h3>
        <p class="quality">swill</p>
      </div>  
      <hr />
    </article>
    <article class="idea">
      <h2>Example Idea 1</h2>
      <button class="delete-button"></button>
      <p class="body-text">Tiramisu carrot cake fruitcake gingerbread bearclaw powder icing tootsie roll ice cream.</p>
      <div>
        <button class="upvote-button"></button>
        <button class="downvote-button"></button>
        <h3>quality:</h3>
        <p class="quality">swill</p>
      </div>  
      <hr />
    </article>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
