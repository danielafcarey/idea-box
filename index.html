<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://www.easchoolofmusic.com/hs-fs/hubfs/EA%20Site%20Assets/EA-Logo-favicon-web.png?t=1516242325729&width=336&name=EA-Logo-favicon-web.png">
    <title>IdeaBox</title>
  </head>
  <body>
    <header>
      <h1><span>idea</span>box</h1>
      <form role="form">
        <input class="input-title" type="text" name="title input" placeholder="Title" aria-required="true">
        <textarea class="input-body" type="text" name="title body" placeholder="Body" aria-required="true"></textarea>
        <button class="save-button" disabled>save</button>
      </form>
    </header>
    <section class="search-idea-list">
      <input class="search-ideas-input" type="text" name="search" placeholder="Search" aria-label="search ideas">
    </section>
    <section class="idea-list" aria-label="saved ideas">
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
